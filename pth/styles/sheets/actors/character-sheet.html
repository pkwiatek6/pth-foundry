<form>
    <div class="form-group">
      <label>Character Name:</label>
      <input type="text" name="name" value="{{name}}" />
    </div>
  
    <div class="form-group">
      <label>Dexterity:</label>
      <input type="number" name="data.abilities.dexterity.value" value="{{data.abilities.dexterity.value}}" />
    </div>
  
    <div class="form-group">
      <label>Composure:</label>
      <input type="number" name="data.abilities.composure.value" value="{{data.abilities.composure.value}}" />
    </div>
  
    <div class="form-group">
      <label>Initiative Bonus:</label>
      <input type="number" name="data.bonuses.initiative" value="{{data.bonuses.initiative}}" />
    </div>
  </form>
